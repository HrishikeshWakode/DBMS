<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Hospital | Blood Bank Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            color: #dc3545;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 24px;
        }
        
        h2 {
            color: #343a40;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 15px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 15px;
            color: #495057;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        input:focus {
            border-color: #28a745;
            outline: none;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
        }
        
        .btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s, transform 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
            font-size: 14px;
        }
        
        .form-footer a {
            color: #28a745;
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .form-footer a:hover {
            color: #218838;
            text-decoration: underline;
        }
        
        .required::after {
            content: "*";
            color: #dc3545;
            margin-left: 4px;
        }
        
        .help-text {
            color: #6c757d;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .icon-input {
            position: relative;
        }
        
        .icon-input input {
            padding-left: 40px;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 16px;
        }
        
        @media (max-width: 576px) {
            .card {
                padding: 20px;
            }
            
            .form-footer {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">‚ù§Ô∏è</span>
                Blood Bank Management
            </div>
            <h2>Add a New Hospital</h2>
            <p class="subtitle">Register a hospital in the blood bank network</p>
        </div>
        
        <div class="card">
            <form action="/bloodlife/add_hospital/" method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="name" class="required">Hospital Name</label>
                    <div class="icon-input">
                        <span class="input-icon">üè•</span>
                        <input type="text" id="name" name="name" placeholder="Enter hospital name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="location" class="required">Location</label>
                    <div class="icon-input">
                        <span class="input-icon">üìç</span>
                        <input type="text" id="location" name="location" placeholder="Enter full address" required>
                    </div>
                    <p class="help-text">Include city, state, and postal code</p>
                </div>
                
                <div class="form-group">
                    <label for="contact_number" class="required">Contact Number</label>
                    <div class="icon-input">
                        <span class="input-icon">üìû</span>
                        <input type="text" id="contact_number" name="contact_number" placeholder="Enter contact number" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email" class="required">Email Address</label>
                    <div class="icon-input">
                        <span class="input-icon">‚úâÔ∏è</span>
                        <input type="email" id="email" name="email" placeholder="Enter hospital email" required>
                    </div>
                </div>
                
                <button type="submit" class="btn">Register Hospital</button>
                
                <div class="form-footer">
                    <a href="/bloodlife/view_hospitals/">View All Hospitals</a>
                    <a href="/">Back to Home</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
